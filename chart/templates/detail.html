<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<!-- Additional files for the Highslide popup effect  per the ajax vs-->
	<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
	<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />
	<div id="container1" style="width: 100%; height: 500px"></div>
	<div id="container2" style="width: 100%; height: 250px"></div>
</head>

<div=graph1>
		<script>
		Highcharts.setOptions({
    		chart: {
        		style: {
            		font-size: 12px;
    				font-family: "Lucida Grande","DejaVu Sans","Bitstream Vera Sans",Verdana,Arial,sans-serif;
    				color: #333;
    				background: #fff;
            		// color: "#FFFFFF", not working, not sure why not
       			}
    		}
		});

		 var chart; 
		$(document).ready(function() {
	      chart = new Highcharts.Chart({
	         chart: {
	            renderTo: 'container1',
	            type: 'line',
	            marginRight: 130,
                marginBottom: 25,
                width: 800,

	        },
	         title: {
	            text: 'Blood Glucose Variation' 
	        },
	         xAxis: {
	            categories: [{% for vital in vitals %}
						"{{ vital.entered_at|date:"M-d" }}",
						{% endfor %}]
        	},
	         yAxis: {
	            title: {
	               text: 'Daily BGL measurements'
	            }
	         },
			tooltip: {
                formatter: function() {
                        return [{% for vital in vitals %}
								'{{ vital.comments }}',
								{% endfor %}]			
                }
            },       
  			credits: {
    			enabled: false
  			},
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
	         series: [{
	            name: 'High BGL',
	            // color: '#0066ff',
	            data: [{% for vital in vitals %} 
					{{ vital.high_BGL }},
					{% endfor %}]
	         }, {
	            name: 'Low BGL',
	            // color: '#FF0000',
	            data: [{% for vital in vitals %}
						{{ vital.low_BGL }},
						{% endfor %}]
	         }]
	      });
	   });
		</script>
	</div>
